<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem camera giao thông TP.HCM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .skeleton {
            background-color: #e0e0e0;
            border-radius: 4px;
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .skeleton::before {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: -150px;
            height: 100%;
            width: 150px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                left: -150px;
            }

            50% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }

        .disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }

        .countdown {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            z-index: 2;
        }

        .countdown svg {
            transform: rotate(-90deg);
        }

        .countdown circle {
            fill: none;
            stroke-width: 4;
        }

        .countdown .bg {
            stroke: #ccc;
        }

        .countdown .progress {
            stroke: #4caf50;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
        }

        .countdown text {
            fill: white;
            font-size: 10px;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1a202c;
            color: #cbd5e0;
        }

        body.dark-mode .bg-gray-100 {
            background-color: #2d3748;
        }

        body.dark-mode .bg-white {
            background-color: #4a5568;
        }

        body.dark-mode .text-gray-700 {
            color: #a0aec0;
        }

        body.dark-mode .bg-blue-500 {
            background-color: #3182ce;
        }

        body.dark-mode .bg-gray-200 {
            background-color: #718096;
        }

        body.dark-mode .skeleton {
            background-color: #4a5568;
        }

        body.dark-mode .countdown .bg {
            stroke: #718096;
        }

        body.dark-mode .countdown text {
            fill: #cbd5e0;
        }

        /* Dark mode toggle container */
        .dark-mode-toggle-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .dark-mode-toggle-container i {
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>

<body class="bg-gray-100 overflow-auto">
    <div class="flex justify-center mt-4">
        <label for="itemsPerPage" class="mr-2">Số lượng camera hiển thị:</label>
        <select id="itemsPerPage" class="bg-white border border-gray-300 rounded px-2 py-1">
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="9" selected>9</option>
            <option value="12">12</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="30">30</option>
        </select>
    </div>
    <div class="dark-mode-toggle-container">
        <i id="darkModeToggle" class="fas fa-moon"></i>
    </div>
    <div id="cameraImages" class="p-4 grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
    <div class="flex justify-center mt-4">
        <button id="prevPage" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Trước</button>
        <span id="pageInfo" class="text-gray-700 px-4 py-2"></span>
        <button id="nextPage" class="bg-blue-500 text-white px-4 py-2 rounded">Sau</button>
    </div>
    <div id="pagination" class="flex justify-center mt-4 mb-4"></div>
    <script>
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            const body = document.body;
            const icon = document.getElementById('darkModeToggle');
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        fetch('data-camera.json')
            .then(response => response.json())
            .then(data => {
                const cameras = data;

                if (!cameras) {
                    throw new Error('cameras is undefined');
                }

                const refreshInterval = 3000; // 3000 ms = 3 seconds

                function getPageFromUrl() {
                    const urlParams = new URLSearchParams(window.location.search);
                    return parseInt(urlParams.get('page')) || 1;
                }

                function updateUrl(page) {
                    const url = new URL(window.location);
                    url.searchParams.set('page', page);
                    window.history.pushState({}, '', url);
                }

                let currentPage = getPageFromUrl();
                let itemsPerPage = parseInt(document.getElementById('itemsPerPage').value);

                function renderImages(page) {
                    const container = document.getElementById('cameraImages');
                    container.innerHTML = ''; // Clear the container before rendering new images

                    const startIndex = (page - 1) * itemsPerPage;
                    const endIndex = Math.min(startIndex + itemsPerPage, cameras.length);

                    for (let i = startIndex; i < endIndex; i++) {
                        const camera = cameras[i];
                        const imgContainer = document.createElement('div');
                        imgContainer.className = "relative"; // Removed the overlay class

                        const skeleton = document.createElement('div');
                        skeleton.className = "skeleton";
                        imgContainer.appendChild(skeleton);

                        const img = document.createElement('img');
                        img.dataset.index = i;
                        img.alt = `Camera Image ${i + 1}`;
                        img.className = "w-full h-auto rounded shadow hidden";
                        img.src = `get.php?url=http://giaothong.hochiminhcity.gov.vn:8007/Render/CameraHandler.ashx?id=${camera.CamId}&${new Date().getTime()}`; // Adding timestamp to avoid caching
                        img.onload = () => {
                            skeleton.remove(); // Remove the skeleton loader
                            img.classList.remove('hidden'); // Show the image
                        };
                        imgContainer.appendChild(img);

                        const nameDiv = document.createElement('div');
                        nameDiv.className = "absolute bottom-0 left-0 bg-black bg-opacity-50 text-white text-xs p-1 opacity-0 hover:opacity-100 transition-opacity duration-300";
                        nameDiv.textContent = camera.CamName;
                        imgContainer.appendChild(nameDiv);

                        const countdownDiv = document.createElement('div');
                        countdownDiv.className = "countdown";
                        countdownDiv.innerHTML = `
                            <svg width="40" height="40">
                                <circle class="bg" cx="20" cy="20" r="18"></circle>
                                <circle class="progress" cx="20" cy="20" r="18" stroke-dasharray="113" stroke-dashoffset="113"></circle>
                                <text x="20" y="20">3s</text>
                            </svg>
                        `;
                        imgContainer.appendChild(countdownDiv);

                        container.appendChild(imgContainer);

                        startCountdown(countdownDiv, refreshInterval / 1000); // Start countdown based on refresh interval
                    }

                    // Update page info
                    const totalPages = Math.ceil(cameras.length / itemsPerPage);
                    document.getElementById('pageInfo').textContent = `Trang ${currentPage} / ${totalPages}`;
                    renderPagination(totalPages);
                    updateButtonStates(totalPages);
                }

                function startCountdown(element, seconds) {
                    let remainingTime = seconds;
                    const progressCircle = element.querySelector('.progress');
                    const textElement = element.querySelector('text');
                    const circumference = 2 * Math.PI * 18;
                    progressCircle.style.strokeDasharray = `${circumference}`;
                    progressCircle.style.strokeDashoffset = `${circumference}`;

                    const interval = setInterval(() => {
                        remainingTime--;
                        const progress = ((seconds - remainingTime) / seconds) * circumference;
                        progressCircle.style.strokeDashoffset = `${circumference - progress}`;
                        textElement.textContent = `${remainingTime}s`;

                        if (remainingTime <= 0) {
                            clearInterval(interval);
                        }
                    }, 1000);
                }

                function renderPagination(totalPages) {
                    const paginationContainer = document.getElementById('pagination');
                    paginationContainer.innerHTML = ''; // Clear the pagination container

                    function createPageButton(page) {
                        const pageButton = document.createElement('button');
                        pageButton.textContent = page;
                        pageButton.className = `px-3 py-1 mx-1 rounded ${page === currentPage ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'}`;
                        pageButton.addEventListener('click', () => {
                            currentPage = page;
                            updateUrl(currentPage);
                            renderImages(currentPage);
                        });
                        paginationContainer.appendChild(pageButton);
                    }

                    if (totalPages <= 7) {
                        for (let i = 1; i <= totalPages; i++) {
                            createPageButton(i);
                        }
                    } else {
                        createPageButton(1);
                        if (currentPage > 4) {
                            const ellipsis = document.createElement('span');
                            ellipsis.textContent = '...';
                            paginationContainer.appendChild(ellipsis);
                        }

                        const startPage = Math.max(2, currentPage - 2);
                        const endPage = Math.min(totalPages - 1, currentPage + 2);

                        for (let i = startPage; i <= endPage; i++) {
                            createPageButton(i);
                        }

                        if (currentPage < totalPages - 3) {
                            const ellipsis = document.createElement('span');
                            ellipsis.textContent = '...';
                            paginationContainer.appendChild(ellipsis);
                        }
                        createPageButton(totalPages);
                    }
                }

                function refreshImages() {
                    const images = document.querySelectorAll('#cameraImages img');
                    images.forEach(img => {
                        const camera = cameras[img.dataset.index];
                        img.src = `image.php?url=http://giaothong.hochiminhcity.gov.vn:8007/Render/CameraHandler.ashx&id=${camera.CamId}&${new Date().getTime()}`; // Adding timestamp to avoid caching
                    });

                    const countdowns = document.querySelectorAll('.countdown');
                    countdowns.forEach(countdown => {
                        startCountdown(countdown, refreshInterval / 1000); // Restart countdown based on refresh interval
                    });
                }

                function updateButtonStates(totalPages) {
                    const prevButton = document.getElementById('prevPage');
                    const nextButton = document.getElementById('nextPage');

                    if (currentPage === 1) {
                        prevButton.classList.add('disabled');
                        prevButton.disabled = true;
                    } else {
                        prevButton.classList.remove('disabled');
                        prevButton.disabled = false;
                    }

                    if (currentPage === totalPages) {
                        nextButton.classList.add('disabled');
                        nextButton.disabled = true;
                    } else {
                        nextButton.classList.remove('disabled');
                        nextButton.disabled = false;
                    }
                }

                // Initial call to display the first page of images immediately on page load
                renderImages(currentPage);

                // Event listeners for pagination buttons
                document.getElementById('prevPage').addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        updateUrl(currentPage);
                        renderImages(currentPage);
                    }
                });

                document.getElementById('nextPage').addEventListener('click', () => {
                    const totalPages = Math.ceil(cameras.length / itemsPerPage);
                    if (currentPage < totalPages) {
                        currentPage++;
                        updateUrl(currentPage);
                        renderImages(currentPage);
                    }
                });

                // Event listener for items per page dropdown
                document.getElementById('itemsPerPage').addEventListener('change', (event) => {
                    itemsPerPage = parseInt(event.target.value);
                    currentPage = 1; // Reset to first page
                    updateUrl(currentPage);
                    renderImages(currentPage);
                });

                // Refresh images every interval
                setInterval(refreshImages, refreshInterval);
            })
            .catch(error => console.error('Error fetching camera data:', error));
    </script>
</body>

</html>
