<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 overflow-auto">
    <div id="cameraImages" class="p-4 grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
    <div id="pagination" class="flex justify-center mt-4">
        <button id="prevPage" class="px-4 py-2 bg-blue-500 text-white rounded mr-2">Previous</button>
        <button id="nextPage" class="px-4 py-2 bg-blue-500 text-white rounded">Next</button>
    </div>
    <script>
        fetch('data-camera.json')
            .then(response => response.json())
            .then(data => {
                const cameras = data;

                if (!cameras) {
                    throw new Error('cameras is undefined');
                }

                let currentPage = 1;
                const itemsPerPage = 10; // Number of images to load per page

                function renderImages(page) {
                    const container = document.getElementById('cameraImages');
                    container.innerHTML = ''; // Clear previous images

                    const startIndex = (page - 1) * itemsPerPage;
                    const endIndex = Math.min(startIndex + itemsPerPage, cameras.length);

                    for (let i = startIndex; i < endIndex; i++) {
                        const camera = cameras[i];
                        const imgContainer = document.createElement('div');
                        imgContainer.className = "relative";

                        const img = document.createElement('img');
                        img.dataset.index = i;
                        img.alt = `Camera Image ${i + 1}`;
                        img.className = "w-full h-auto rounded shadow";
                        img.src = `get.php?url=http://giaothong.hochiminhcity.gov.vn:8007/Render/CameraHandler.ashx?id=${camera.CamId}&${new Date().getTime()}`; // Adding timestamp to avoid caching
                        imgContainer.appendChild(img);

                        const nameDiv = document.createElement('div');
                        nameDiv.className = "absolute bottom-0 left-0 bg-black bg-opacity-50 text-white text-xs p-1 opacity-0 hover:opacity-100 transition-opacity duration-300";
                        nameDiv.textContent = camera.CamName;
                        imgContainer.appendChild(nameDiv);

                        container.appendChild(imgContainer);
                    }
                }

                function refreshImages() {
                    const images = document.querySelectorAll('#cameraImages img');
                    images.forEach(img => {
                        const camera = cameras[img.dataset.index];
                        img.src = `get.php?url=http://giaothong.hochiminhcity.gov.vn:8007/Render/CameraHandler.ashx?id=${camera.CamId}&${new Date().getTime()}`; // Adding timestamp to avoid caching
                    });
                }

                // Initial call to display the first page of images immediately on page load
                renderImages(currentPage);

                // Pagination buttons
                document.getElementById('prevPage').addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderImages(currentPage);
                    }
                });

                document.getElementById('nextPage').addEventListener('click', () => {
                    if (currentPage * itemsPerPage < cameras.length) {
                        currentPage++;
                        renderImages(currentPage);
                    }
                });

                // Refresh images every minute
                setInterval(refreshImages, 3000); // 60000 ms = 1 minute
            })
            .catch(error => console.error('Error fetching camera data:', error));
    </script>
</body>

</html>
