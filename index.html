<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem camera giao thông TP.HCM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .rendering-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .skeleton {
            background-color: #e0e0e0;
            border-radius: 4px;
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .skeleton::before {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: -150px;
            height: 100%;
            width: 150px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                left: -150px;
            }

            50% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }

        .disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }

        .countdown {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            /* Reduced width */
            height: 20px;
            /* Reduced height */
            border-radius: 50%;
            background: conic-gradient(#4caf50 0%, #4caf50 var(--progress), #ccc var(--progress), #ccc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 8px;
            /* Reduced font size */
            z-index: 2;
        }
    </style>
</head>

<body class="bg-gray-100 overflow-auto">
    <div id="cameraImages" class="p-4 grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
    <div class="flex justify-center mt-4">
        <button id="prevPage" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Trước</button>
        <span id="pageInfo" class="text-gray-700 px-4 py-2"></span>
        <button id="nextPage" class="bg-blue-500 text-white px-4 py-2 rounded">Sau</button>
    </div>
    <div id="pagination" class="flex justify-center mt-4 mb-4"></div>
    <script>
        fetch('data-camera.json')
            .then(response => response.json())
            .then(data => {
                const cameras = data;

                if (!cameras) {
                    throw new Error('cameras is undefined');
                }

                const itemsPerPage = 9; // Number of images to load per page
                const totalPages = Math.ceil(cameras.length / itemsPerPage);
                const refreshInterval = 3000; // 3000 ms = 3 seconds

                function getPageFromUrl() {
                    const urlParams = new URLSearchParams(window.location.search);
                    return parseInt(urlParams.get('page')) || 1;
                }

                function updateUrl(page) {
                    const url = new URL(window.location);
                    url.searchParams.set('page', page);
                    window.history.pushState({}, '', url);
                }

                let currentPage = getPageFromUrl();

                function renderImages(page) {
                    const container = document.getElementById('cameraImages');
                    container.innerHTML = ''; // Clear the container before rendering new images

                    const startIndex = (page - 1) * itemsPerPage;
                    const endIndex = Math.min(startIndex + itemsPerPage, cameras.length);

                    for (let i = startIndex; i < endIndex; i++) {
                        const camera = cameras[i];
                        const imgContainer = document.createElement('div');
                        imgContainer.className = "relative rendering-overlay"; // Add the overlay class

                        const skeleton = document.createElement('div');
                        skeleton.className = "skeleton";
                        imgContainer.appendChild(skeleton);

                        const img = document.createElement('img');
                        img.dataset.index = i;
                        img.alt = `Camera Image ${i + 1}`;
                        img.className = "w-full h-auto rounded shadow hidden";
                        img.src = `get.php?url=http://giaothong.hochiminhcity.gov.vn:8007/Render/CameraHandler.ashx?id=${camera.CamId}&${new Date().getTime()}`; // Adding timestamp to avoid caching
                        img.onload = () => {
                            imgContainer.classList.remove('rendering-overlay'); // Remove the overlay class once the image is loaded
                            skeleton.remove(); // Remove the skeleton loader
                            img.classList.remove('hidden'); // Show the image
                        };
                        imgContainer.appendChild(img);

                        const nameDiv = document.createElement('div');
                        nameDiv.className = "absolute bottom-0 left-0 bg-black bg-opacity-50 text-white text-xs p-1 opacity-0 hover:opacity-100 transition-opacity duration-300";
                        nameDiv.textContent = camera.CamName;
                        imgContainer.appendChild(nameDiv);

                        const countdownDiv = document.createElement('div');
                        countdownDiv.className = "countdown";
                        imgContainer.appendChild(countdownDiv);

                        container.appendChild(imgContainer);

                        startCountdown(countdownDiv, refreshInterval / 1000); // Start countdown based on refresh interval
                    }

                    // Update page info
                    document.getElementById('pageInfo').textContent = `Trang ${currentPage} / ${totalPages}`;
                    renderPagination();
                    updateButtonStates();
                }

                function startCountdown(element, seconds) {
                    let remainingTime = seconds;
                    element.style.setProperty('--progress', '0%');
                    element.textContent = `${remainingTime}s`;

                    const interval = setInterval(() => {
                        remainingTime--;
                        const progress = ((seconds - remainingTime) / seconds) * 100;
                        element.style.setProperty('--progress', `${progress}%`);
                        element.textContent = `${remainingTime}s`;

                        if (remainingTime <= 0) {
                            clearInterval(interval);
                        }
                    }, 1000);
                }

                function renderPagination() {
                    const paginationContainer = document.getElementById('pagination');
                    paginationContainer.innerHTML = ''; // Clear the pagination container

                    function createPageButton(page) {
                        const pageButton = document.createElement('button');
                        pageButton.textContent = page;
                        pageButton.className = `px-3 py-1 mx-1 rounded ${page === currentPage ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'}`;
                        pageButton.addEventListener('click', () => {
                            currentPage = page;
                            updateUrl(currentPage);
                            renderImages(currentPage);
                        });
                        paginationContainer.appendChild(pageButton);
                    }

                    if (totalPages <= 7) {
                        for (let i = 1; i <= totalPages; i++) {
                            createPageButton(i);
                        }
                    } else {
                        createPageButton(1);
                        if (currentPage > 4) {
                            const ellipsis = document.createElement('span');
                            ellipsis.textContent = '...';
                            paginationContainer.appendChild(ellipsis);
                        }

                        const startPage = Math.max(2, currentPage - 2);
                        const endPage = Math.min(totalPages - 1, currentPage + 2);

                        for (let i = startPage; i <= endPage; i++) {
                            createPageButton(i);
                        }

                        if (currentPage < totalPages - 3) {
                            const ellipsis = document.createElement('span');
                            ellipsis.textContent = '...';
                            paginationContainer.appendChild(ellipsis);
                        }
                        createPageButton(totalPages);
                    }
                }

                function refreshImages() {
                    const images = document.querySelectorAll('#cameraImages img');
                    images.forEach(img => {
                        const camera = cameras[img.dataset.index];
                        img.src = `image.php?url=http://giaothong.hochiminhcity.gov.vn:8007/Render/CameraHandler.ashx&id=${camera.CamId}&${new Date().getTime()}`; // Adding timestamp to avoid caching
                    });

                    const countdowns = document.querySelectorAll('.countdown');
                    countdowns.forEach(countdown => {
                        startCountdown(countdown, refreshInterval / 1000); // Restart countdown based on refresh interval
                    });
                }

                function updateButtonStates() {
                    const prevButton = document.getElementById('prevPage');
                    const nextButton = document.getElementById('nextPage');

                    if (currentPage === 1) {
                        prevButton.classList.add('disabled');
                        prevButton.disabled = true;
                    } else {
                        prevButton.classList.remove('disabled');
                        prevButton.disabled = false;
                    }

                    if (currentPage === totalPages) {
                        nextButton.classList.add('disabled');
                        nextButton.disabled = true;
                    } else {
                        nextButton.classList.remove('disabled');
                        nextButton.disabled = false;
                    }
                }

                // Initial call to display the first page of images immediately on page load
                renderImages(currentPage);

                // Event listeners for pagination buttons
                document.getElementById('prevPage').addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        updateUrl(currentPage);
                        renderImages(currentPage);
                    }
                });

                document.getElementById('nextPage').addEventListener('click', () => {
                    if (currentPage * itemsPerPage < cameras.length) {
                        currentPage++;
                        updateUrl(currentPage);
                        renderImages(currentPage);
                    }
                });

                // Refresh images every interval
                setInterval(refreshImages, refreshInterval);
            })
            .catch(error => console.error('Error fetching camera data:', error));
    </script>
</body>

</html>
