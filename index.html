<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fetcher</title>
</head>

<body>
    <div id="cameraImages"></div>
    <script>
        const imageUrls = [
            "get.php?url=http://giaothong.hochiminhcity.gov.vn:8007/Render/CameraHandler.ashx?id=649da72ca6068200171a6dbb",
            "get.php?url=http://giaothong.hochiminhcity.gov.vn:8007/Render/CameraHandler.ashx?id=649da77ea6068200171a6dd4"
        ];

        function fetchImages() {
            const container = document.getElementById('cameraImages');

            imageUrls.forEach((url, index) => {
                let img = container.querySelector(`img[data-index="${index}"]`);
                if (!img) {
                    img = document.createElement('img');
                    img.dataset.index = index;
                    img.alt = `Camera Image ${index + 1}`;
                    container.appendChild(img);
                }
                img.src = url + '&' + new Date().getTime(); // Adding timestamp to avoid caching
            });
        }

        // Call fetchImages every 3 seconds (3000 milliseconds)
        setInterval(fetchImages, 3000);

        // Initial call to display the images immediately on page load
        fetchImages();
    </script>
</body>

</html>
